<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style=" width:100%; height: 100% !important;">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../assets/img/home/promo.jpg"  width="200" height="600" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/img/home/pc.jpg" width="200" height="600"  alt="2 slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/img/home/sotre.png" width="200" height="600"  alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="card">
    <div class="card-header">
        {{this.tabBoutique[0]?.nomBoutique}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
     
        <p class="card-text">Adresse : {{this.tabBoutique[0]?.adresse}}</p>
        <p class="card-text">Mail : {{this.tabBoutique[0]?.adresseMail}}</p>
        <footer class="blockquote-footer">tel : {{this.tabBoutique[0]?.tel}} </footer>
      </blockquote>
    </div>
  </div>
