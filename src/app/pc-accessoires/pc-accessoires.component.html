        <div class="card-block">
          <h5 class="card-title">{{x.libelle}}</h5>
          <p class="card-text">Prix : {{x.prix}} â‚¬</p>
          <p class="card-text">Marque : {{x.marque}} </p>
        </div>

        <td><button (click)="addPcAccessoires(x.id)" class="btn btn-danger">Ajouter</button></td>
        <td><button (click)="delPcAccessoires(x.id)" class="btn btn-danger">Supprimer</button></td>
