<div class="row">
    <div *ngFor="let x of article" class="col-4 card">
        <img class="card-img-top" src="{{x.photo}}" alt="Card image cap">
        <div class="card-block">
          <h5 class="card-title">{{x.libelle}}</h5>
          <p class="card-text">Prix : {{x.prix}} â‚¬</p>
          <p class="card-text">Marque : {{x.marque}} </p>
        </div>
        <td><button (click)="addPcBureau(x.id, x)" class="btn btn-danger">Ajouter</button></td>
        <td><button (click)="delPcBureau(x.id)" class="btn btn-danger">Supprimer</button></td>
        <td><button (click)="updatePcBureau(x.id, x)" class="btn btn-danger">Modifier</button></td>
        <td><button  class="btn btn-danger" (click)="panier(x.id)"> Acheter </button></td>



    </div>
  </div>
