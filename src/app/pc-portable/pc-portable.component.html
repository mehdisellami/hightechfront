<div class="row">
  <div *ngFor="let pc of articles" class="col-4 card">
    <img class="card-img-top" src="{{pc.photo}}" alt="Card image cap">
    <div class="card-block">
      <h5 class="card-title">{{pc.libelle}}</h5>
      <p class="card-text">Prix : {{pc.prix}} â‚¬</p>
      <p class="card-text">Marque : {{pc.marque}} </p>


    </div>
    <td><button (click)="addPcPortable(pc.id)" class="btn btn-danger">Ajouter</button></td>
    <td><button (click)="delPcPortable(pc.id)" class="btn btn-danger">Supprimer</button></td>
    <td><button (click)="updatePcPortable(pc.id, pc)" class="btn btn-danger">Modifier</button></td>
    <td><button  class="btn btn-danger" (click)="panier(pc.id)"> Acheter </button></td>


  </div>
</div>
